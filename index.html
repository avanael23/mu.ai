    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.5s ease;
        }

        /* Glassmorphism Utilities */
        .glass {
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: background 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        .user-bubble-effect {
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.35);
        }

        /* Loading Animations */
        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Gemini-style Spinner */
        .gemini-spinner {
            animation: spin-slow 3s linear infinite;
            background: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 2px rgba(66, 133, 244, 0.5));
        }

        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: currentColor;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }
        @keyframes blink {
            from, to { opacity: 1 }
            50% { opacity: 0 }
        }

        /* Table Styles */
        .markdown-table-container {
            overflow-x: auto;
            margin: 1em 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 100%;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: max-content;
            color: inherit;
            font-size: 0.9rem;
        }
        
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1rem;
            text-align: left;
        }
        
        th {
            background-color: rgba(255, 255, 255, 0.15);
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Markdown Typography Improvements */
        .prose h1 { font-size: 1.75em; margin-top: 0.5em; margin-bottom: 0.5em; font-weight: 700; line-height: 1.2; }
        .prose h2 { font-size: 1.4em; margin-top: 1.2em; margin-bottom: 0.5em; font-weight: 600; line-height: 1.3; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.2em; }
        .prose h3 { font-size: 1.2em; margin-top: 1em; margin-bottom: 0.5em; font-weight: 600; }
        .prose p { margin-bottom: 1em; line-height: 1.6; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .prose li { margin-bottom: 0.4em; }
        .prose strong { font-weight: 700; color: inherit; }
        .prose blockquote { border-left: 4px solid rgba(255,255,255,0.3); padding-left: 1em; margin: 1em 0; font-style: italic; background: rgba(255,255,255,0.05); padding: 0.5em 1em; border-radius: 0 8px 8px 0; }
        .prose hr { border-color: rgba(255,255,255,0.2); margin: 2em 0; }
        
        /* Math Scrolling - Robust Fix */
        .katex-display {
            overflow-x: auto !important;
            overflow-y: hidden !important;
            padding: 0.5rem 0;
            margin: 0.5rem 0;
            width: 100%;
            max-width: 100%;
            display: block;
            -webkit-overflow-scrolling: touch;
        }
        
        .katex-display > .katex {
            white-space: nowrap !important;
            display: inline-block !important;
            min-width: 100%;
        }
        
        .katex-html {
            overflow-x: auto;
            white-space: nowrap !important;
        }

        /* Code Block Styling */
        pre {
            overflow-x: auto;
            padding: 1rem;
            border-radius: 0.5rem;
            background: rgba(0,0,0,0.4) !important;
            margin: 1rem 0;
            position: relative;
            max-width: 100%;
        }
        
        code {
            font-family: 'Fira Code', monospace, sans-serif;
            font-size: 0.9em;
        }
        
        /* Copy Button for Code Blocks */
        .code-block-wrapper {
            position: relative;
            margin: 1em 0;
            max-width: 100%;
        }
        
        .code-copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border-radius: 4px;
            padding: 4px 8px;
            color: #ddd;
            font-size: 0.75rem;
            cursor: pointer;
            z-index: 10;
        }
        
        .code-block-wrapper:hover .code-copy-btn {
            opacity: 1;
        }

        /* Animations */
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .theme-neodark .model-bubble { background: #1c1c1e !important; color: #eaeaea; box-shadow: inset 6px 6px 12px rgba(0,0,0,0.55), inset -6px -6px 12px rgba(255,255,255,0.08) !important; }
